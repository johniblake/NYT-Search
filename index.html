<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>NYT Search</title>
  </head>
  <body>
    <!-- CODE GOES HERE: -->

   

    <header>
      <h1>New York Times Search</h1>
      </header>
      <div id="search-form">
        <h5><span></span>Search Parameters</h5>
      <form action="./" method="post">
          <section>
              <label for="name" class="labels">Search Term:</label><br>
              <input type="text" name="search" class="textbox" id="term" required="required">
          </section>
          <section class="number"><br>
              <label for="number" class="labels">Number of Records to Retrieve:</label><br>
                  <input type="number" id="number" class="textbox" name="number" step="1" min="1" max="90">
          </section>
          <br>
          <section>
              <label for="startyear" class="labels">Start Year (Optional):</label><br>
              <input type="text" name="startyear" class="textbox" id="start-year" required="optional">
          </section>
          <br>
          <section>
              <label for="endyear" class="labels">End Year (Optional):</label><br>
              <input type="text" name="endyear" class="textbox" id="end-year" required="optional">
          </section>
          <br>

          </form>
          <div>
            <button type="submit" id="search">Search</button>
        
           <button type="reset" id="clear">Clear Results</button>
            </div>
          </div>


          
            <div id="article-container">
              <h5><span>Top Articles</span><h5>
          </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
